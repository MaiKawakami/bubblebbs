{% extends "base.html" %}
{% block title %}New Thread{% endblock %}

{% block content %}
<form action="/threads/new" method="POST" enctype="multipart/form-data">
  <fieldset>
    <legend>Start a new thread</legend>
    {{ form.csrf_token() }}
    <label>Name: {{ form.name }}</label>
    <label>Message: {{ form.message }}</label>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<div class="g-recaptcha" data-sitekey="6Lc3-FkUAAAAAKe67aVG53VBmsQnoZha2XZ5mjNg"></div>
<noscript>
  <div>
    <div style="width: 302px; height: 422px; position: relative;">
      <div style="width: 302px; height: 422px; position: absolute;">
        <iframe src="https://www.google.com/recaptcha/api/fallback?k=6Lc3-FkUAAAAAKe67aVG53VBmsQnoZha2XZ5mjNg"
                frameborder="0" scrolling="no"
                style="width: 302px; height:422px; border-style: none;">
        </iframe>
      </div>
    </div>
    <div style="width: 300px; height: 60px; border-style: none;
                   bottom: 12px; left: 25px; margin: 0px; padding: 0px; right: 25px;
                   background: #f9f9f9; border: 1px solid #c1c1c1; border-radius: 3px;">
      <textarea id="g-recaptcha-response" name="g-recaptcha-response"
                   class="g-recaptcha-response"
                   style="width: 250px; height: 40px; border: 1px solid #c1c1c1;
                          margin: 10px 25px; padding: 0px; resize: none;" >
      </textarea>
    </div>
  </div>
</noscript>

    <input type="submit" value="Post!">
  </fieldset>
</form>
{% endblock %}
